version: "3.8"
services:
  redis:
    image: "redis"
    restart: "always"
    ports:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
    networks:
      - sessionIntegrationTest
  test:
    build:
      context: "../../.."
      dockerfile: "internal/session/integration_test/Dockerfile"
    restart: "no"
    environment:
      CRONMAN_REDIS_ADDR: "redis:6379"
    networks:
      - sessionIntegrationTest
networks:
  sessionIntegrationTest:
